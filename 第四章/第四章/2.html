<script>
    function reverseArray(x) {
        let y = [];
        for (let i = x.length - 1; i >= 0; i--) {
            y.push(x[i]);
        }
        return y;
    }
    let myArray = ["A", "B", "C"];
    let reversedNewArr = reverseArray(myArray);
