<script>
    function range(start, end) {
        let container = [];
        for (let i = start; i <= end; i++) {
            container.push(i);
        }
        return container;
    }
    function sum(container) {
        let sum = 0;
        for (let i = 0; i < container.length; i++) {
            sum = sum + container[i];

        }
        return sum;
    }
    console.log(sum(range(1,10)));
    

</script>
