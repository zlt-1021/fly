<script>
    function min(x,y) {
        if (x < y) {
            return x;
        }
        else {
            return y;
        }
    }
    let num1 = +prompt('请输入第一个数字');
    let num2 = +prompt('请输入第二个数字');
    let result = min(num1,num2);
    alert(`最小值为:${result}`);
    
</script>
