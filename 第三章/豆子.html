<script>
    function countBs(x) {
        return countChar(x, 'B');
    }
    console.log(countBs("BOB"))
    console.log(countChar("kakkerlak", "k"))
    
    function countChar(x, y) {
        let count = 0;
        for (let i = 0; i < x.length; i++) {
            if (x[i] === y) {
                count++;
            }
        }
        return count;
    }
